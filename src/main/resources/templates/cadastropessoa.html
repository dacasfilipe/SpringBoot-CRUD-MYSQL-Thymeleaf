<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cadastro de Pessoas</title>
 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
<style type="text/css">
table.striped>tbody>tr:nth-child(odd){
	background-color: rgba(158,154,154,0.5);
}
form input[type=submit]{
	color: white;
}
</style>      
<script type="text/javascript" >
function limpar(){
	 document.getElementById('id').value=null
	 document.getElementById('nome').value=""
	 document.getElementById('sobrenome').value=""
	 document.getElementById('idade').value=parseInt(0)
}

</script>
</head>
<body>
	<h3>Spring Boot + Thymeleaf + Material Design Lite</h3><br/>
	<h5>Cadastro de Pessoas</h5>
	  
	<div class="row">
		<br/>
		<div th:each = "m : ${msg}"> 
			<span th:text="${m}"></span>
		</div>
		<br/>
	</div>	
	
		<form action="salvarpessoa" id="formpessoa" method="post"
		 class="col s12" th:object="${pessoa}">
			<div class="row">
				<div class="input-fiel col s6">
					<label for="id" class="active">ID</label>
					<input name="id" th:field="*{id}" id="id" readonly="readonly">
				</div>
			 
				<div class="input-fiel col s6">
					<label for="nome" class="active">Nome</label>
					<input name="nome" th:field="*{nome}" id="nome"
					type="text" class="validate">
				</div>
				
			</div>
			
			<div class="row">
				<div class="input-fiel col s12">
					<label for="sobrenome" class="active">Sobrenome</label>
					<input name="sobrenome" th:field="*{sobrenome}" id="sobrenome"
					class="validate" type="text">
				</div>
			</div>
			
			<div class="row">
				<div class="input-fiel col s12">
					<label for="idade" class="active">Idade</label>
					<input name="idade" th:field="*{idade}" id="idade"
					class="validate" type="number" >
				</div>
			</div>
			
			<div class="row">
				<div class="input-fiel col s6">
					<input class="waves-effect waves-light btn" type="submit"
					value="Salvar" >
					<button class="waves-effect waves-light btn"
					onclick="limpar();">Novo</button>
				</div>
			</div>
	</form>	
</body>
</html>
